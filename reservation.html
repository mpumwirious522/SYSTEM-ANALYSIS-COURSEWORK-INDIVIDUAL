<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Victoria University Exhibition Reservation Form</title>
<style>
  body {
    background-color: #fffacd; /* Light yellow */
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 15px 30px;
    background-color: #fffacd;
    border: 1px solid #ddd;
  }
  .logo {
    width: 70px;
    display: block;
    margin-bottom: 10px;
  }
  h1 {
    text-align: center;
    font-weight: bold;
    margin-bottom: 20px;
  }
  form label {
    font-weight: bold;
  }
  .row {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .row.full {
    flex-wrap: wrap;
  }
  .row.full label {
    flex: 0 0 120px;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="number"],
  input[type="date"],
  input[type="time"] {
    border: none;
    border-bottom: 1px solid black;
    background-color: transparent;
    padding: 5px;
    width: 100%;
    font-size: 14px;
  }
  .half {
    flex: 1;
  }
  .small {
    width: 100px;
  }
  .label-small {
    flex: 0 0 40px;
    font-weight: bold;
  }
  .total-row {
    margin-top: 25px;
    display: flex;
    justify-content: flex-start;
    gap: 15px;
    align-items: center;
  }
  .total-row label {
    font-weight: bold;
  }
  /* Align zip next to state */
  .zip-input {
    width: 80px;
  }
</style>
</head>
<body>
  <div class="form-container">
    <img src="/mnt/data/fd33191c-a166-4c90-a884-af55d0d3b040.png" alt="Victoria University Logo" class="logo" />
    <h1>Victoria University Exhibition Reservation Form</h1>
    <form>
      <div class="row">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" />
        <label for="lastName" style="margin-left: 20px;">Last Name</label>
        <input type="text" id="lastName" name="lastName" />
      </div>

      <div class="row full">
        <label for="streetAddress">Street Address</label>
        <input type="text" id="streetAddress" name="streetAddress" style="flex:1 1 100%;" />
      </div>

      <div class="row">
        <label for="city">City</label>
        <input type="text" id="city" name="city" class="half" />
        <label for="state" style="margin-left: 20px;">State</label>
        <input type="text" id="state" name="state" class="half" />
        <label for="zip" style="margin-left: 20px;">Zip</label>
        <input type="text" id="zip" name="zip" class="zip-input" />
      </div>

      <div class="row">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />
        <label for="email" style="margin-left: 20px;">Email address</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="row">
        <label for="performance">Performance</label>
        <input type="text" id="performance" name="performance" />
        <label for="date" style="margin-left: 20px;">Date</label>
        <input type="date" id="date" name="date" />
        <label for="time" style="margin-left: 20px;">Time</label>
        <input type="time" id="time" name="time" />
      </div>

      <div class="row">
        <label for="seats">Seats</label>
        <input type="number" id="seats" name="seats" />
      </div>

      <div class="total-row">
        <label for="total">Total to be Collected</label>
        <input type="text" id="total" name="total" />
      </div>
    </form>
  </div>
</body>
</html>
